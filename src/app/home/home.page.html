<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Accueil
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let event of _eventsList">
        <ion-card-header>
            <ion-card-title>{{event.name}}</ion-card-title>
            <ion-card-subtitle>{{event.owner.username}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ul>
                <li>Commence le {{_event.toDate(event.start).toLocaleDateString()}}</li>
                <li>Finis le {{_event.toDate(event.end).toLocaleDateString()}}</li>
            </ul>
        </ion-card-content>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-button fill="clear" size="small" *ngIf="_auth.token_expires"
                                [color]="getEventButtonColor(event)">
                        <ion-icon slot="start" name="thumbs-up"></ion-icon>
                        <div>Participants : {{event.participant.length}}</div>
                    </ion-button>
                    <ion-button fill="clear" size="small" *ngIf="!_auth.token_expires" disabled>
                        <ion-icon slot="start" name="thumbs-up"></ion-icon>
                        <div>Participants : {{event.participant.length}}</div>
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>
